<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>LPU Anouncement</title>
    <link rel="stylesheet" href="LPUAnouncement.css">
   </head>
  <body id="body" class="bg-dark px-2">
    <!--  -->
    <!-- <img class="float-start pli" src="icon2.jpg" alt="">
    <span class='pl text-light mt-1'><b>Attachment:</b><span>
        
        <p class="linkTxt">${link1}</p>
        <p class="text-light linkLink"><a href="#" class="link">${formAttachment1}</a></p>`;
     -->

        
        

    <div class="container" id="firstContainer">

        <h1 class="text-light text-center m-2">LPU Anouncement Generator</h1>
        
        <div class="d-flex justify-content-around py-2 pb-0">
            <button type="button" id="clear" class="btn btn-danger">Clear All <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></button>
              <button type="button" id="tricks" class="btn btn-success">Tricks</button>
              <button type="button" id="samples" class="btn btn-warning">Samples <</button>
        </div>

        <div id="trickPic" class=" my-2 invisible">
            <div class="input-group container-fluid">
                <span class="input-group-text w-75" id="basic-addon3">Tags to write around text</span>
                <span class="input-group-text w-25" id="basic-addon3">Results</span>
            </div>
            <img src="trick.JPG" class="container-fluid" alt="">
        </div>

        <div id="msg"></div>

        <form action="" class="my-3" id="form">
            <div class="input-group mb-2">
                <input id="formHeading" type="text" class="form-control" placeholder="Heading (by default Bold)" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-2">
                <input id="formDateTime" type="text" placeholder="mm/dd/yyyy 00:00:00 AM" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-2">
                <textarea id="formContent" class="form-control" rows="6" aria-label="With textarea" placeholder="Anouncement"></textarea>
            </div>
            <div class="input-group mb-2">
                <textarea id="formBottom" class="form-control" rows='2' aria-label="With textarea" placeholder="Uploaded By:"></textarea>
            </div>
            <div class="input-group mb-0">
                <input id="formAttachment1" type="text" class="form-control" placeholder="Attachment 1 (Optional)" aria-label="Username" aria-describedby="basic-addon1">
            </div><div class="input-group mb-0">
                <input id="formAttachment2" type="text" class="form-control" placeholder="Attachment 2 (Optional)" aria-label="Username" aria-describedby="basic-addon1">
            </div><div class="input-group mb-2">
                <input id="formAttachment3" type="text" class="form-control" placeholder="Attachment 3 (Optional)" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary fs-4">Create Fake Anouncement</button>
        </div>
        </form>
    </div>

    <div class="hidden position-absolute top-0 invisible z-2" id="hidden"></div>
    <div class="invisible flex-column  position-absolute container align-items-end p-4" id="sampleOptions">
        <div class="fs-4 fw-bolder text-light py-2 z-3 pointr" id="1" onclick="autofill(this.id)">LPU Global</div>
        <div class="fs-4 fw-bolder text-light py-2 z-3 pointr" id="2" onclick="autofill(this.id)">mini Announcement</div>
        <div class="fs-4 fw-bolder text-light py-2 z-3 pointr" id="3" onclick="autofill(this.id)">The art of Journaling</div>
        <div class="fs-4 fw-bolder text-light py-2 z-3 pointr" id="4" onclick="autofill(this.id)">Corona Special</div>
        <div class="fs-4 fw-bolder text-light py-2 z-3 pointr" id="5" onclick="autofill(this.id)">kumari</div>
    </div>

    <div class="p-0 m-0 container-fluid invisible thirdContainer" id="thirdContainer">
        <div class="back" id="back">x</div>
        <div class="topImage">
            <img class="img-fluid" id="topImg" src="head.jpg" alt="">
        </div>
        <div class="content" id="content">
            
            
        </div>
        <div class="bottomImage" id="bottomImgContainer">
            <img class="img-fluid" id="bottomImg" src="foot.jpg" alt="">
        </div>
        
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="LPUAnouncement.js"></script>
  </body>
</html>
